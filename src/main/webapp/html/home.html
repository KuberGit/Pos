<!doctype html>
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<body>
<nav th:replace="snippets.html :: name_app_navbar"></nav>
<div class="container">

	<div class="row justify-content-around home-logo">
		<div class="col-3">
			<a th:href="@{/ui/brand}" title="Brands" style="text-align: center;">
				<img th:src="@{/static/assets/brand-image.png}" alt="Brands" class="img-fluid mx-auto d-block" />
				<h4>Brands</h4>
			</a>
		</div>
		<div class="col-3 ml-3">
			<a th:href="@{/ui/product}" title="Products" style="text-align: center;">
				<img th:src="@{/static/assets/products.png}" alt="Products" class="img-fluid mx-auto d-block" />
				<h4>Products</h4>
			</a>
		</div>
		<div class="col-3 ml-3">
			<a th:href="@{/ui/inventory}" title="Inventory" style="text-align: center;">
				<img th:src="@{/static/assets/inventory-management.png}" alt="Inventory" class="img-fluid mx-auto d-block" />
				<h4>Inventory</h4>
			</a>
		</div>
	</div>

	<br><br><br><br>
	<div class="row justify-content-around home-logo">
		<div class="col-3">
			<a th:href="@{/ui/order}" title="Orders" style="text-align: center;">
				<img th:src="@{/static/assets/order.png}" alt="Orders" class="img-fluid mx-auto d-block" />
				<h4>Orders</h4>
			</a>
		</div>
		<div class="col-3 ml-3">
			<a th:href="@{/ui/report}" title="Reports" style="text-align: center;">
				<img th:src="@{/static/assets/report.png}" alt="Reports" class="img-fluid mx-auto d-block" />
				<h4>Reports</h4>
			</a>
		</div>
		<div class="col-3 ml-3" th:if="${info.getRole() == 'supervisor'}">
			<a th:href="@{/ui/admin}" title="Users" style="text-align: center;">
				<img th:src="@{/static/assets/admin.png}" alt="Admin" class="img-fluid mx-auto d-block" />
				<h4>Admin</h4>
			</a>
		</div>
	</div>
</div> <!-- Container end-->
<footer th:replace="snippets.html :: name_footer"></footer>
<script>$('#nav-home').addClass('active');</script>
</body>
</html>
